{% extends 'layout.html' %}

{% block content %}
    <div class="pure-g">
        <div class="pure-u-1 center"><h1>{{text}}</h1></div>
    </div>
    <div class="pure-g">
        {% for course in courses %}
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a class="griditem" href="{{course.url}}">
                <div>
                    <img class="pure-img" src="{{course.thumbnail}}">
                </div>
                <div>
                    <h2>{{course.text}}</h2>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
