{% extends 'layout.html' %}

{% block content %}
    <div class="pure-g">
        {% for dep in departments %}
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a class="griditem" href="{{dep.url}}">
                <div>
                    <img class="pure-img" src="{{dep.thumbnail}}">
                </div>
                <div>
                    <h2>{{dep.text}}</h2>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
