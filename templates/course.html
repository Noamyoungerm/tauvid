{% extends 'layout.html' %}

{% block content %}
    <div class="pure-g">
        <div class="pure-u-1 center"><h1>{{text}}</h1></div>
    </div>
    <div class="pure-g">
        {% for video in videos %}
        <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a class="griditem" href="{{video.url}}">
                <div>
                    <img class="pure-img" src="{{video.thumbnail}}">
                </div>
                <div>
                    <h2>{{video.name}}</h2>
                    </div>
                <div class="right">
                    <p>{{video.date}}</p>
                    <p>{{video.description}}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
